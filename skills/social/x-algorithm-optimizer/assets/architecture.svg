<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc" text-anchor="middle">X's 2026 Neural Recommendation Architecture</text>

  <!-- Your Post Box -->
  <rect x="30" y="150" width="140" height="80" rx="12" fill="url(#blueGrad)" filter="url(#shadow2)"/>
  <text x="100" y="185" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">YOUR POST</text>
  <text x="100" y="205" font-family="system-ui, sans-serif" font-size="11" fill="#bfdbfe" text-anchor="middle">Text + Media</text>

  <!-- Arrow 1 -->
  <line x1="170" y1="190" x2="215" y2="190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Phoenix Box -->
  <rect x="220" y="120" width="180" height="140" rx="12" fill="url(#purpleGrad)" filter="url(#shadow2)"/>
  <text x="310" y="155" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">PHOENIX</text>
  <text x="310" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#ddd6fe" text-anchor="middle">Transformer Model</text>
  <line x1="240" y1="190" x2="380" y2="190" stroke="#a78bfa" stroke-width="1" opacity="0.5"/>
  <text x="310" y="215" font-family="system-ui, sans-serif" font-size="10" fill="#c4b5fd" text-anchor="middle">Predicts probabilities:</text>
  <text x="310" y="232" font-family="monospace" font-size="9" fill="#e9d5ff" text-anchor="middle">P(reply), P(repost), P(like)</text>
  <text x="310" y="248" font-family="monospace" font-size="9" fill="#e9d5ff" text-anchor="middle">P(block), P(video_view)...</text>

  <!-- Arrow 2 -->
  <line x1="400" y1="190" x2="445" y2="190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Grok Box -->
  <rect x="450" y="120" width="180" height="140" rx="12" fill="url(#orangeGrad)" filter="url(#shadow2)"/>
  <text x="540" y="155" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">GROK-1</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#fed7aa" text-anchor="middle">Heavy Ranker (LLM)</text>
  <line x1="470" y1="190" x2="610" y2="190" stroke="#fdba74" stroke-width="1" opacity="0.5"/>
  <text x="540" y="215" font-family="system-ui, sans-serif" font-size="10" fill="#fde68a" text-anchor="middle">Reads content semantically:</text>
  <text x="540" y="232" font-family="system-ui, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Topic relevance, tone, spam</text>
  <text x="540" y="248" font-family="system-ui, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Hashtag mismatch detection</text>

  <!-- Arrow 3 -->
  <line x1="630" y1="190" x2="675" y2="190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Score Box -->
  <rect x="680" y="130" width="190" height="120" rx="12" fill="url(#tealGrad)" filter="url(#shadow2)"/>
  <text x="775" y="165" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">WEIGHTED SCORE</text>
  <line x1="700" y1="180" x2="850" y2="180" stroke="#5eead4" stroke-width="1" opacity="0.5"/>
  <text x="775" y="205" font-family="monospace" font-size="12" fill="#ccfbf1" text-anchor="middle">Σ (w × P(action))</text>
  <text x="775" y="230" font-family="system-ui, sans-serif" font-size="10" fill="#99f6e4" text-anchor="middle">Higher score = More reach</text>

  <!-- Bottom Info Boxes -->
  <rect x="100" y="310" width="200" height="60" rx="8" fill="#1e293b" filter="url(#shadow2)"/>
  <text x="200" y="335" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#60a5fa" text-anchor="middle">THUNDER</text>
  <text x="200" y="355" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">In-network (followers)</text>

  <rect x="350" y="310" width="200" height="60" rx="8" fill="#1e293b" filter="url(#shadow2)"/>
  <text x="450" y="335" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#a78bfa" text-anchor="middle">TWO-TOWER</text>
  <text x="450" y="355" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">dot(User, Item) retrieval</text>

  <rect x="600" y="310" width="200" height="60" rx="8" fill="#1e293b" filter="url(#shadow2)"/>
  <text x="700" y="335" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#f97316" text-anchor="middle">AGE FILTER</text>
  <text x="700" y="355" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Exponential time decay</text>

  <!-- Subtitle -->
  <text x="450" y="390" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">The algorithm reads your content with an LLM. Alignment beats manipulation.</text>
</svg>