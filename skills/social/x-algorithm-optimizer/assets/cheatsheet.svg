<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1DA1F2"/>
      <stop offset="100%" style="stop-color:#0D8ECF"/>
    </linearGradient>
    <filter id="cardShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGradient)"/>
  <text x="400" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">X Algorithm Cheat Sheet</text>

  <!-- DO Section -->
  <rect x="30" y="90" width="360" height="240" rx="12" fill="#1e293b" filter="url(#cardShadow)"/>
  <rect x="30" y="90" width="360" height="40" rx="12" fill="#22c55e"/>
  <rect x="30" y="118" width="360" height="12" fill="#1e293b"/>
  <text x="210" y="118" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">DO</text>

  <circle cx="55" cy="160" r="8" fill="#22c55e"/>
  <text x="75" y="165" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Maximize P(reply): questions, fill-blanks</text>

  <circle cx="55" cy="195" r="8" fill="#22c55e"/>
  <text x="75" y="200" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Always include media (image/video)</text>

  <circle cx="55" cy="230" r="8" fill="#22c55e"/>
  <text x="75" y="235" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Space posts 4-6+ hours apart</text>

  <circle cx="55" cy="265" r="8" fill="#22c55e"/>
  <text x="75" y="270" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Post when audience is active</text>

  <circle cx="55" cy="300" r="8" fill="#22c55e"/>
  <text x="75" y="305" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Build concentrated niche first</text>

  <!-- DON'T Section -->
  <rect x="410" y="90" width="360" height="240" rx="12" fill="#1e293b" filter="url(#cardShadow)"/>
  <rect x="410" y="90" width="360" height="40" rx="12" fill="#ef4444"/>
  <rect x="410" y="118" width="360" height="12" fill="#1e293b"/>
  <text x="590" y="118" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">DON'T</text>

  <circle cx="435" cy="160" r="8" fill="#ef4444"/>
  <text x="455" y="165" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Use irrelevant hashtags (spam signal)</text>

  <circle cx="435" cy="195" r="8" fill="#ef4444"/>
  <text x="455" y="200" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Post rage-bait (blocks destroy score)</text>

  <circle cx="435" cy="230" r="8" fill="#ef4444"/>
  <text x="455" y="235" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Link-only posts (no media P())</text>

  <circle cx="435" cy="265" r="8" fill="#ef4444"/>
  <text x="455" y="270" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Posting sprees (3rd = 10% reach)</text>

  <circle cx="435" cy="300" r="8" fill="#ef4444"/>
  <text x="455" y="305" font-family="system-ui, sans-serif" font-size="13" fill="#e2e8f0">Engagement pods (Grok detects)</text>

  <!-- Key Metrics -->
  <rect x="30" y="350" width="740" height="100" rx="12" fill="#1e293b" filter="url(#cardShadow)"/>
  <text x="400" y="385" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24" text-anchor="middle">KEY METRICS</text>

  <rect x="60" y="405" width="200" height="30" rx="6" fill="#22c55e" opacity="0.15"/>
  <text x="160" y="425" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle">Block rate &lt; 0.5%</text>

  <rect x="300" y="405" width="200" height="30" rx="6" fill="#3b82f6" opacity="0.15"/>
  <text x="400" y="425" font-family="system-ui, sans-serif" font-size="12" fill="#60a5fa" text-anchor="middle">71-100 characters optimal</text>

  <rect x="540" y="405" width="200" height="30" rx="6" fill="#f59e0b" opacity="0.15"/>
  <text x="640" y="425" font-family="system-ui, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle">0-1 hashtags max</text>

  <!-- Weight Formula -->
  <rect x="30" y="470" width="740" height="80" rx="12" fill="#1e293b" filter="url(#cardShadow)"/>
  <text x="400" y="505" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8" text-anchor="middle">THE FORMULA</text>
  <text x="400" y="535" font-family="monospace" font-size="18" fill="#f8fafc" text-anchor="middle">Score = (15 × P(reply)) + (12 × P(repost)) + (1 × P(like)) + (-1000 × P(block))</text>

  <!-- Footer -->
  <text x="400" y="580" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">@themattberman  |  bigplayers.co  |  emerald.digital</text>
</svg>