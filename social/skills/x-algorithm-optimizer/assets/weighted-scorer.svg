<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1DA1F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D8ECF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGrad)"/>
  <text x="400" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">X Algorithm Weighted Scorer</text>

  <!-- Formula Box -->
  <rect x="200" y="80" width="400" height="50" rx="8" fill="#1e293b" filter="url(#shadow)"/>
  <text x="400" y="112" font-family="monospace" font-size="20" fill="#94a3b8" text-anchor="middle">Score = </text>
  <text x="480" y="112" font-family="monospace" font-size="20" fill="#f8fafc" text-anchor="middle">Σ (weight × P(action))</text>

  <!-- Tier Labels and Bars -->
  <!-- Tier 1: Multipliers -->
  <rect x="50" y="160" width="700" height="60" rx="6" fill="#1e293b" filter="url(#shadow)"/>
  <rect x="50" y="160" width="8" height="60" rx="4" fill="url(#greenGrad)"/>
  <text x="80" y="185" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#22c55e">TIER 1: MULTIPLIERS</text>
  <text x="80" y="205" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8">Reply, Repost, Quote</text>
  <rect x="550" y="175" width="180" height="30" rx="4" fill="#22c55e" opacity="0.2"/>
  <text x="640" y="196" font-family="monospace" font-size="16" font-weight="bold" fill="#22c55e" text-anchor="middle">w = 10-15x</text>

  <!-- Tier 2: Validators -->
  <rect x="50" y="230" width="700" height="60" rx="6" fill="#1e293b" filter="url(#shadow)"/>
  <rect x="50" y="230" width="8" height="60" rx="4" fill="#3b82f6"/>
  <text x="80" y="255" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">TIER 2: VALIDATORS</text>
  <text x="80" y="275" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8">Like, Video View, Photo Expand</text>
  <rect x="550" y="245" width="180" height="30" rx="4" fill="#3b82f6" opacity="0.2"/>
  <text x="640" y="266" font-family="monospace" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">w = ~1x</text>

  <!-- Tier 3: Signals -->
  <rect x="50" y="300" width="700" height="60" rx="6" fill="#1e293b" filter="url(#shadow)"/>
  <rect x="50" y="300" width="8" height="60" rx="4" fill="#f59e0b"/>
  <text x="80" y="325" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">TIER 3: SIGNALS</text>
  <text x="80" y="345" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8">Click, Dwell, Profile Click</text>
  <rect x="550" y="315" width="180" height="30" rx="4" fill="#f59e0b" opacity="0.2"/>
  <text x="640" y="336" font-family="monospace" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">w = &lt;1x</text>

  <!-- Tier 4: Destroyers -->
  <rect x="50" y="370" width="700" height="60" rx="6" fill="#1e293b" filter="url(#shadow)"/>
  <rect x="50" y="370" width="8" height="60" rx="4" fill="url(#redGrad)"/>
  <text x="80" y="395" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">TIER 4: DESTROYERS</text>
  <text x="80" y="415" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8">Block, Mute, Report</text>
  <rect x="550" y="385" width="180" height="30" rx="4" fill="#ef4444" opacity="0.2"/>
  <text x="640" y="406" font-family="monospace" font-size="16" font-weight="bold" fill="#ef4444" text-anchor="middle">w = -1000x</text>

  <!-- Key Insight -->
  <rect x="50" y="450" width="700" height="40" rx="6" fill="#fef3c7" opacity="0.1"/>
  <text x="400" y="476" font-family="system-ui, sans-serif" font-size="14" fill="#fbbf24" text-anchor="middle">One block negates hundreds of likes. Target &lt;0.5% block rate.</text>
</svg>